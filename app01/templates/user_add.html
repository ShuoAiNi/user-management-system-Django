{% extends "base.html" %}

{% block content %}
  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">添加用户</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" placeholder="姓名">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="password" placeholder="密码">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="age" placeholder="年龄">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">账户余额</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="account" placeholder="账户余额">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">入职时间</label>
            <div class="col-sm-10">
              <input  type="text" class="form-control" name="create_time" placeholder="入职时间" id="dt" >
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
              <select class="form-control" name="gender">
                {% for item in gender_choice %}
                  <option value="{{ item.0 }}">{{ item.1 }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
              <select class="form-control" name="depart">
                {% for obj in depart_list %}
                  <option value="{{ obj.id }}">{{ obj.title }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  <script>
    $(function (){
        $('#dt').datetimepicker({
            format: 'yyyy-mm-dd',
            startDate:'0',
            language:'zh-CN',
            autoclose:true
        });
    })
  </script>
{% endblock %}
